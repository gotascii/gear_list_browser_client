<table class="table table-striped table-hover">
  <thead class="thead-default">
    <tr>
      <th>Function</th>
      <th>Name</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.function.name}}</td>
      <td>{{item.name}}</td>
      <td>{{item.weight}}</td>
    </tr>
  </tbody>
</table>
