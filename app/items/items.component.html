<item-form-component [functions$]="functions$" (itemFormSubmit)="onFormSubmit($event)"></item-form-component>
<table class="table table-striped table-hover">
  <thead class="thead-default">
    <tr>
      <th>Function</th>
      <th>Name</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$ | async">
      <td>{{item.function.name | uppercase}}</td>
      <td>{{item.name}}</td>
      <td>{{item.weight}}</td>
    </tr>
  </tbody>
</table>
