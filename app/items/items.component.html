<div class="row">
  <div class="col s12">
    <item-form-component [functions$]="functions$" (itemFormSubmit)="onFormSubmit($event)"></item-form-component>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <table class="striped highlight">
      <thead>
        <tr>
          <th>Function</th>
          <th>Name</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items$ | async" [item]="item"></tr>
      </tbody>
    </table>
  </div>
</div>
