<form [ngFormModel]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col s12 m5">
      <input placeholder="Name" type="text" ngControl="name">
    </div>

    <div class="col s2 m2">
      <input placeholder="Wt." step="0.01" class="validate" type="number" ngControl="weight">
    </div>

    <div class="col s10 m5 valign-wrapper">
      <select materialize="material_select" [materializeSelectOptions]="functions" id="functionId" ngControl="functionId">
        <option value="" disabled selected>Function</option>
        <option *ngFor="let function of functions" value="{{ function.id }}">{{ function.name | uppercase }}</option>
      </select>
      <div style="margin-left: 21px">
        <button class="btn-floating waves-effect waves-light" [ngClass]="{disabled: !form.valid}" type="submit" [disabled]="!form.valid">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>

  </div>


</form>
