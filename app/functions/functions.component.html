<table class="table table-striped table-hover">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let function of functions$ | async">
      <td><a [routerLink]="['Function', { id: function.id }]">{{function.name | uppercase}}</a></td>
    </tr>
  </tbody>
</table>
